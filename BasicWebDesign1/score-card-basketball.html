<!DOCTYPE html>
<html>
<head>
<title> Stylish Schedule </title>
</head>
<body>
 
  
  <style>
  table, caption, tr, th, td {
    border: 1px solid black;
  }
    table {
      border-collapse:collapse;
  }
    td { 
      padding:10px;
  }
    .coloring {
      background-color: #8888AA;
  }
    .lightcoloring {
      background-color: #BBBBDD;
  }
    
  </style>
  
<table>
 <colgroup>
  <col class="lightcoloring">
  <col span="8"
 </colgroup>
<caption>VOLLEYBALL</caption>
  <tr class="coloring">
    <th>Team</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>TOTAL</th>
  </tr>
  <tr>

    <td>1</td>
    <td>1</td>
    <td>3</td>
    <td>2</td>

  </tr>
  <tr>
    <td>5:15 AM</td>
    <td>Get Ready</td>
    <td>Shower</td>
    <td>5:40 AM</td>
  </tr> 
 <tr>
    <td>5:45 AM</td>
    <td>Breakfast</td>
    <td>Muffin</td>
    <td>5:55 AM</td>
  </tr> 
  <tr>

</table>
</body>
</html>
