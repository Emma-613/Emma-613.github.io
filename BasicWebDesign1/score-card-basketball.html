<!DOCTYPE html>
<html>
<head>
<title> Stylish Schedule </title>
</head>
<body>
 
  
  <style>
  table, caption, tr, th, td {
    border: 1px solid black;
  }
    table {
      border-collapse:collapse;
  }
    td { 
      padding:10px;
  }
    .coloring {
      background-color: #8888AA;
  }
    .lightcoloring {
      background-color: #BBBBDD;
  }
    
  </style>
  
<table>
 <colgroup>
  <col class="lightcoloring">
  <col span="8"
 </colgroup>
<caption>BASKETBALL</caption>
  <tr class="coloring">
    <th>Team</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>TOTAL</th>
  </tr>
  <tr>
    <td>Team 1</td>
    <td>1</td>
    <td>1</td>
    <td>3</td>
    <td>2</td>
    <td>1</td>
    <td>8</td>
  </tr>
  <tr>
    <td>Team 2</td>
    <td>3</td>
    <td>3</td>
    <td>2</td>
    <td>1</td>
    <td>3</td>
    <td>12</td>
  </tr> 
 <tr>
    <td>Team 3</td>
    <td>1</td>
    <td>1</td>
    <td>1</td>
    <td>2</td>
    <td>1</td>
    <td>6</td>
  </tr> 
</table>
</body>
</html>
