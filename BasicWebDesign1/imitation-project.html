  <body>

       .gridcontainer {
        display: grid;
        grid-template-columns: auto;

        grid-auto-flow: column dense;
        height: 150px;
        border: 1px solid rgba(0, 0, 0, 0.8);
        font-size: 1.2em;
        text-align: center;
      }
      .penguin {

        background-color: white;
      }

    <section class="gridcontainer">
      <div class="penguin">
        <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/penguins.jpg?raw=true" alt="pengiuns" width="200px" height="200px"/>
      </div>
      <div class="">
        <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Puzzle/puzzle1_M.jpg?raw=true" alt="puzzle" width="200px" height="200px"/>
      
        <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Puzzle/puzzle1_O.jpg?raw=true" alt="puzzle" width="200px" height="200px"/>
        <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Puzzle/puzzle1_I.jpg?raw=true" alt="puzzle" width="200px" height="200px"/>
        <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Puzzle/puzzle1_G.jpg?raw=true" alt="puzzle" width="200px" height="200px"/>
        <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Puzzle/puzzle1_P.jpg?raw=true" alt="puzzle" width="200px" height="200px"/>
      </div>
    </section>
  </body>
</html>
