<!DOCTYPE html>
<html>
  <head>
      <title>Imitation Photos - Penguin</title>
  </head>
  <body>
    <style>
      .penguin {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/penguins.jpg?raw=true);
          -webkit-filter: brightness(110%);
        filter: brightness(110%);
        border-radius: 50%;
        height:300px;
        width:450px;
        border: 1px solid black;
        background-color: white;
        position: center;
      }
      img {
          -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
        height:250px;
        width:500px;
        border: 27px solid #000;
        border-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/tic-tac-toe.png?raw=true) 45 round; 
      }
      .dinosaur {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/dinosaur.png?raw=true);
         -webkit-filter: drop-shadow( 3px 3px 5px #000);
        filter: drop-shadow( 3px 3px 5px #000);
         -webkit-filter: hue-rotate(90deg);
        filter: hue-rotate(90deg);
        height:500px;
        width:450px;
      }
      .seagull {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/seagull.png?raw=true);
        background: linear-gradient(135deg, white, sky-blue, blue);
        background-color: sky-blue;
        height:350px;
        width:550px;
      }
      .butterfly {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/butterfly.jpg?raw=true);
        height:250px;
        width:400px;
        -webkit-filter: invert(100%);
        filter: invert(100%);
        border-radius-topleft-bottomright: 50px;
        background-color: white;
        position: center;
      }
      .theater {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/theater_stage.jpg?raw=true);
        height:350px;
        width:450px;
        -webkit-filter: blur(3px);
        filter: blur(3px);
      }
      p {
        font-weight:bold;
        color:white;
        font-size: 50px;
        text-shadow: 2px 2px 3px black;
        position: center;
        -webkit-filter: blur(0px);
        filter: blur(0px);
      }
    </style>

        <div class="penguin"></div>
        <div>
          <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/football_field.jpg?raw=true" alt="football" height="300px" width="500px" padding=150px"/>
        </div>
        <div class="dinosaur"></div>
        <div class="seagull"></div>
        <div class="butterfly"></div>
        <div class="theater"><p>Presenting</p></div>

  </body>
</html>
