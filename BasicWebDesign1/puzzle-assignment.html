<!DOCTYPE html>
<html>
  <head>
      <title>Grid Puzzle</title>
  </head>
  <body>
    <style>
      .gridcontainer {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        grid-auto-flow: column dense;
        height: 150px;
      }
      .gridcontainer div {
        border: 1px solid rgba(0, 0, 0, 0.8);
        font-size: 1.2em;
        text-align: center;
      }
      .item1 {
        grid-column-start: 1;
        grid-column-end: 4;
      }
      .puzzle1 {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto auto;
        grid-auto-flow: column dense;
        grid-column-gap: 10px; 
        grid-row-gap: 10px; 
        justify-content: center; 
        height: 850px;
        grid-column-start: 1;
        grid-column-end: 4;
      }
    </style>

    <section class="gridcontainer">
      <div class="item1"> Emma Holland - Butterfly Puzzle</div>
      <div class="puzzle1">
        <img src="https://github.com/Emma-613/Emma-613.github.io/blob/main/Puzzle/puzzle1_Q.jpg?raw=true" alt="puzzle" width="200px" height="200px"/>
