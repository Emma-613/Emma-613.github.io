<!DOCTYPE html>
<html>
  <head>
      <title>Grid Puzzle</title>
  </head>
  <body>
    <style>
      .gridcontainer {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        grid-auto-flow: column dense;
        height: 150px;
        padding: 10px;
      }
      .gridcontainer div {
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 10px 0;
        font-size: 1.2em;
        text-align: center;
      }
      .item1 {
        grid-column-start: 1;
        grid-column-end: 4;
      }
      .puzzle1 {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto auto;
        grid-auto-flow: column dense;
        height: 150px;
        padding: 10px;
        grid-column-start: 1;
        grid-column-end: 4;
      }
    </style>

    <section class="gridcontainer">
      <div class="item1">My name is Emma and I chose the butterfly puzzle</div>
      <div class="puzzle1">
        <img src="puzzle/puzzle1_Q.jpg" alt="puzzle" width="100px" height="100px"/>

        <img src="puzzle/puzzle1_O.jpg" alt="puzzle" width="100px" height="100px"/>

        <img src="puzzle/puzzle1_L.jpg" alt="puzzle" width="100px" height="100px"/>
        <img src="puzzle/puzzle1_K.jpg" alt="puzzle" width="100px" height="100px"/>
        <img src="puzzle/puzzle1_J.jpg" alt="puzzle" width="100px" height="100px"/>
        <img src="puzzle/puzzle1_I.jpg" alt="puzzle" width="100px" height="100px"/>
        <img src="puzzle/puzzle1_H.jpg" alt="puzzle" width="100px" height="100px"/>
        <img src="puzzle/puzzle1_G.jpg" alt="puzzle" width="100px" height="100px"/>
        <img src="puzzle/puzzle1_F.jpg" alt="puzzle" width="100px" height="100px"/>
        <img src="puzzle/puzzle1_E.jpg" alt="puzzle" width="100px" height="100px"/>
