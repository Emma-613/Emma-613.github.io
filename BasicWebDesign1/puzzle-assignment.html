<!DOCTYPE html>
<html>
  <head>
      <title>Grid Puzzle</title>
  </head>
  <body>
    <style>
      .gridcontainer {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        grid-auto-flow: column dense;
        height: 150px;
        padding: 10px;
      }
      .item1 {
        grid-column-start: 1;
        grid-column-end: 4;
      }
    </style>

    <section class="item1">
      <div>My name is Emma and I chose the butterfly puzzle</div>
      <div>PUZZLE</div>
      <div>4/9/25</div>
    </section>
  </body>
</html>
