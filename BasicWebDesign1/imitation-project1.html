<!DOCTYPE html>
<html>
  <head>
      <title>Imitation Photos - Penguin</title>
  </head>
  <body>
    <style>
      .gridcontainer {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        grid-auto-flow: column dense;
        height: 150px;
      }
      .penguin {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/penguins.jpg?raw=true);
        width: 200px;
        height: 200px;
        border-radius: 15px;
        border: 1px solid black;
        background-color: white;
      }
    </style>

    <section class="gridcontainer">
  <div class="penguin"></div>
    </section>
  </body>
</html>
