<!DOCTYPE html>
<html>
  <head>
      <title>Imitation Photos - Penguin</title>
  </head>
  <body>
    <style>
      .gridcontainer {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto;
        grid-auto-flow: column dense;
        height: 400px;
      }
      .penguin {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/penguins.jpg?raw=true);
          -webkit-filter: brightness(110%);
        filter: brightness(110%);
        border-radius: 50%;
        height:300px;
        width:450px;
        border: 1px solid black;
        background-color: white;
        position: center;
      }
      .football {
        background-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/football_field.jpg?raw=true);
          -webkit-filter: grayscale(100%);
        padding:50px;
        margin: 50px;
        filter: grayscale(100%);
        height:300px;
        width:500px;
        border: 35px solid #000;
        border-image: url(https://github.com/Emma-613/Emma-613.github.io/blob/main/Photos/tic-tac-toe.png?raw=true) 27 round; 
      }
    </style>

    <section class="gridcontainer">
        <div class="penguin"></div>
        <div class="football"></div>
    </section>
  </body>
</html>
