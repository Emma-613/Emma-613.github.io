<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Review Cards</title>
    <style>
      @keyframes animLoop {
        from {width: 150px;}
        to {width: 75%;}
      }
      div.title {
        width: 150px;
        height: 50px;
        padding: 20px;
        margin-bottom: 5px;
        background-color: purple;
        color: white;
        font-weight: bold;
        font-size: 20px;
        animation-name: animLoop;
        animation-duration: 1.5s;
        animation-delay: 1s;
        animation-fill-mode: forwards;
      }
	.card-wrapper {
        width: 25rem;
        height: 200px;
	}
      .card-body {
        position: relative;
        width: 3oopx;
        height: 150px;
        border: 1px solid #333;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card-wrapper:hover .card-body {
        transform: rotateX(180deg)
      }
      .card-front, .card-back {
         background-color: #ffffff;
      	position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
	}
      .card-front p, .card-back p {
              position: relative;
              top: 50%;
              transform: translateY(-50%);
              font-size: large;
              margin: 0;
      }
      .card-back: hover {
        transform: rotateX(180deg);
      }
      .card-wrapper:hover .card-body {
        transform: rotateX(180deg);
      }
    </style>
  </head> 
	
<body>
	
    <div class="title">American Studies News Quiz</div>
    
    <div class="card-wrapper">
      <div class="card-body">
        <div class=card-front">
      <p>What is the name of the world's largest cruise ship?</p>
        </div>
        <div class ="card-back">
      <p>Icon of the Seas</p>
        </div>
      </div>
    </div>

    
  </body>
</html>
