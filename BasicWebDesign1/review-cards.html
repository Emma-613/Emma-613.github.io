<!DOCTYPE html>
<html>
  <head>
      <title>Review Cards</title>
  </head> 
  <body>
    <style>
      @keyframes animLoop {
        from {width: 150px;}
        to {width: 75%;}
      }
      div.title {
        width: 150px;
        height: 50px;
        padding: 20px;
        margin-bottom: 5px;
        background-color: purple;
        color: white;
        font-weight: bold;
        font-size: 20px;
        animation-name: animLoop;
        animation-duration: 1.5s;
        animation-delay: 1s;
        animation-fill-mode: forwards;
      }
      div.cardfront: hover {
        width: 300px;
        width: 150px;
        border: 1px solid #333;
        margin-top: 40px;
        transform: rotateX(180deg);
      }
      p.cardback: hover {
        width: 300px;
        width: 150px;
        border: 1px solid #333;
        margin-top: 40px;
        transform: rotateX(180deg);
    </style>
    
    <div class="title">American Studies News Quiz</div>
    
    <div class="cardfront:hover"> What is the name of the world's largest cruise ship?</div>
    <p class ="cardback:hover">Icon of the Seas</p>

    
  
  </body>
</html>
